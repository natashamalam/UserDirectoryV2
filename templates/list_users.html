{% extends "base.html" %}

{% block content %}
<div class="container bg-dark">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td> {{ user.first_name }} </td>
                <td> {{ user.last_name }} </td>
                <td> {{ user.email }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
