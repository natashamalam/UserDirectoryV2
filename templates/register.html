{% extends "base.html" %}

{% block content %}
<div class="container w-75 p-3 bg-dark-subtle">
    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <form method="post" action="" name="register">
                <div class="mb-3">
                    <label for="floatingInput" class="form-label">First Name</label>
                    <input class="form-control" type="text" name="first_name" required />
                </div>
                <div class="mb-3">
                    <label for="floatingInput" class="form-label">Last Name</label>
                    <input class="form-control" type="text" name="last_name" required />
                </div>
                <div class="mb-3">
                    <label for="floatingInput" class="form-label">Email</label>
                    <input class="form-control" type="email" name="email" required />
                </div>
                <div class="mb-3">
                    <label for="floatingInput" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" required />
                </div>
                <div class="mb-3">
                    <label for="floatingInput" class="form-label">Confirm Password</label>
                    <input class="form-control" type="password" name="confirm_password" required />
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Profile Picture</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
        
                <div style="height: 25px;"></div>
        
                <button type="submit" class="btn btn-dark" name="register" value="register" style="width:100%;">Register</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <div style="height: 25px;"></div>
</div>
{% endblock %}
